<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Cattle</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
    <link rel="icon" href="/static/img/cattlelogo.webp" type="image" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <style>
      .child {
        width: 40%;
        padding: 5%;
        border: 4px solid black;
        margin: 10em auto;
      }

      /* styling for Pen, not related to box-sizing or layout */

      body {
        font-family: sans-serif;
        font-size: 1.1em;
      }

      .buttons {
        margin-bottom: 0.5em;
      }

      p:not(.intro) {
        text-align: center;
      }
    </style>
  </head>
  <body>
    {% for msg in messages %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>{{msg}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    <div class="parent">
      <div class="child">
        <form method="post">
          {% csrf_token %}
          <select
            class="form-select forn-control mb-3"
            name="cname"
            aria-label="Default select example"
          >
            <option selected>select who are you</option>
            <option value="buyer" name="buyer">Buyer</option>
            <option value="seller" name="seller">seller</option>
          </select>
          <div class="mb-3 form-control">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input
              type="email"
              name="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Reset</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
