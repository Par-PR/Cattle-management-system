<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Signup</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
    <link rel="icon" href="/static/img/cattlelogo.webp" type="image" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        background: #555;
        
      }

      .best {
        max-width: 500px;
        margin: auto;
        background: white;
        padding: 10px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    {% for msg in messages %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
      <strong>{{msg}}</strong>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
    {% endfor %}
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container-fluid">
        <div>
          <a class="navbar-brand text-success" href="/">
            <img
              src="/static/img/cattlelogo.webp"
              alt="Logo"
              width="30"
              height="24"
              class="d-inline-block align-text-top rounded"
            />
            Cattle
          </a>
        </div>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active text-info" aria-current="page" href="/"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active text-info"
                aria-current="page"
                href="/about"
                >About</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active text-info"
                aria-current="page"
                href="/contact"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    
      <a class="btn btn-outline-success" href="/signin">Signin</a>
      <a class="btn btn-outline-success mx-2" href="/signup">Signup</a>
      
    </nav>
    <div class="best">
      <center><h2 class="">Signup user</h2></center>

      <div class="container mt-5 form-control bg-warning">
      <form class="row g-3 needs-validation" method="post" novalidate>
        {% csrf_token %}
        <select
          class="form-select forn-control"
          name="cname"
          aria-label="Default select example"
        >
          <option selected>select who are you</option>
          <option value="buyer" name="buyer">Buyer</option>
          <option value="seller" name="seller">seller</option>
        </select>
        <div class="col-md-12 form-control">
          <label for="validationCustom01" class="form-label">Full Name</label>
          <input
            type="text"
            class="form-control"
            id="validationCustom01"
            name="name"
            required
          />
        </div>
        <div class="col-md-12 form-control">
          <label for="validationCustom05" class="form-label">Mobile</label>
          <input
            type="number"
            class="form-control"
            name="mobile"
            id="validationCustom05"
            required
          />
        </div>

        <div class="col-md-12 form-control">
          <label for="validationCustomUsername" class="form-label">Email</label>
          <div class="input-group has-validation">
            <input
              type="email"
              class="form-control"
              id="validationCustomUsername"
              name="email"
              aria-describedby="inputGroupPrepend"
              required
            />
          </div>
        </div>
        <div class="col-md-12 form-control">
          <label for="validationCustom05" class="form-label">Password</label>
          <input
            type="text"
            class="form-control"
            name="password"
            id="validationCustom05"
            required
          />
        </div>

        <div class="col-md-12 form-control">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Address</label
          >
          <textarea
            class="form-control"
            type="text"
            id="exampleFormControlTextarea1"
            name="address"
            rows="3"
            required
          ></textarea>
        </div>

        <div class="col-md-12 my-3">
          <button class="btn btn-primary justify-content-center" type="submit">
            Signup
          </button>
        </div>
      </form>
    </div>  
    </div>
  </body>
</html>
