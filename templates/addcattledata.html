<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="dscription" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="/static/img/cattlelogo.webp" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container-fluid">
        <div>
          <a class="navbar-brand text-success" href="/">
            <img
              src="/static/img/cattlelogo.webp"
              alt="Logo"
              width="30"
              height="24"
              class="d-inline-block align-text-top rounded"
            />
            Cattle
          </a>
        </div>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active text-info" aria-current="page" href="/"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active text-info"
                aria-current="page"
                href="/about"
                >About</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active text-info"
                aria-current="page"
                href="/contact"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
      {% if user is none %}
      <a class="btn btn-outline-success" href="/signin">Signin</a>
      <a class="btn btn-outline-success mx-2" href="/signup">Signup</a>
      {% else %}
      <div class="dropdown mx-2">
        <button
          class="btn btn-secondary dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          {{user}}
        </button>
        <ul class="dropdown-menu">
          <li>
            <a
              class="dropdown-item btn btn-outline-success"
              href="addcattledata"
              >Add Cattle</a
            >
          </li>
          <li>
            <a class="dropdown-item btn btn-outline-success" href="logout"
              >Logout</a
            >
          </li>
        </ul>
      </div>
      {% endif %}
    </nav>
    <div class="container my-5">
      <form method="post" class="row g-3" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="col-md-12">
          <label for="validationServer01" class="form-label">Cattle Name</label>
          <input
            type="text"
            name = "name"
            class="form-control"
            id="validationServer01"
            
            required
          />
        </div>
        <div class="mb-12">
            <label for="formFile" class="form-label">Cattle Image</label>
            <input class="form-control" name = "image" type="file" id="formFile">
        </div>



        <div class="col-md-12">
            <label for="validationServer04" class="form-label">Cattle Breed</label>
            <select
              class="form-select"
              id="validationServer04"
              name = "breed"
              aria-describedby="validationServer04Feedback"
              required
            >
              <option selected disabled value="">Select Breed</option>
              <option>beef cattle</option>
              <option>Shorthorn </option>
              <option>Hereford</option>
              <option>Jersey cattle</option>
              <option>brown swiss</option>
              <option>red poll</option>
              <option>Chianina</option>
              <option>meat master </option>
            </select>
            
          </div>
        
        <div class="col-md-12">
          <label for="validationServer03" class="form-label">Cattle Color</label>
          <input
            type="text"
            name = "color"
            class="form-control"
            id="validationServer03"
            aria-describedby="validationServer03Feedback"
            required
          />
        </div>
        <div class="col-md-12">
          <label for="validationServer04" class="form-label">Cattle Type</label>
          <select

            class="form-select"
            name = "type"
            id="validationServer04"
            aria-describedby="validationServer04Feedback"
            required
          >
            <option selected disabled value="">Select Type</option>
            <option>Commercial Cattle</option>
            <option> Registered Cattle</option>
          </select>
          
        </div>
        <div class="col-md-12">
          <label for="validationServer05" class="form-label">Cost</label>
          <input
            type="number"
            name = "cost"
            class="form-control"
            id="validationServer05"
            aria-describedby="validationServer05Feedback"
            required
          />
        </div>
        
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Add Cattle</button>
        </div>
      </form>
    </div>
  </body>
</html>
