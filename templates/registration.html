<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Signup</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
    <link rel="icon" href="/static/img/cattlelogo.webp" type="image" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <style>
      .child {
        width: 50%;
        padding: 3%;

        margin: 1em auto;
      }

      /* styling for Pen, not related to box-sizing or layout */

      body {
        font-family: sans-serif;
        font-size: 1.1em;
      }

      .buttons {
        margin-bottom: 0.5em;
      }

      p:not(.intro) {
        text-align: center;
      }

      .best {
        max-width: auto;
        margin: auto;
        background: white;
        padding: 10px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child">
        <div class="best">
          <center>
            <h2 class="text-danger">
              Pay the registration Fee After Using Cattle system
            </h2>
          </center>

          <div class="container mt-5">
            <form class="row g-3 needs-validation" method="post" novalidate>
              {% csrf_token %}
              <div class="col-md-12">
                <label for="validationServer04" class="form-label"
                  >Cattle Breed</label
                >
                <select
                  class="form-select forn-control"
                  type="text"
                  name="typec"
                  aria-describedby="validationServer04Feedback"
                  required
                >
                  <option selected disabled value="">select who are you</option>
                  <option>Buyer</option>
                  <option>seller</option>
                </select>
              </div>
              <div class="col-md-12 form-control">
                <label for="validationCustom01" class="form-label"
                  >Full Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="validationCustom01"
                  name="name"
                  required
                />
              </div>
              <div class="col-md-12 form-control">
                <label for="validationCustom05" class="form-label"
                  >Mobile</label
                >
                <input
                  type="number"
                  class="form-control"
                  name="mobile"
                  id="validationCustom05"
                  required
                />
              </div>

              <div class="col-md-12 form-control">
                <label for="validationCustomUsername" class="form-label"
                  >Email</label
                >
                <div class="input-group has-validation">
                  <input
                    type="email"
                    class="form-control"
                    id="validationCustomUsername"
                    name="email"
                    aria-describedby="inputGroupPrepend"
                    required
                  />
                </div>
              </div>
              <div class="col-md-12 form-control">
                <label for="validationCustom05" class="form-label"
                  >Registration fee</label
                >
                <input
                  type="number"
                  class="form-control"
                  name="amount"
                  value="500"
                  id="validationCustom05"
                  readonly
                  required
                />
              </div>

              <div class="col-md-12 form-control">
                <label for="exampleFormControlTextarea1" class="form-label"
                  >Address</label
                >
                <textarea
                  class="form-control"
                  type="text"
                  id="exampleFormControlTextarea1"
                  name="address"
                  rows="3"
                  required
                ></textarea>
              </div>

              <div class="col-md-12 my-3">
                <button
                  class="btn btn-primary justify-content-center"
                  type="submit"
                >
                  Registration Fee Pay
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
